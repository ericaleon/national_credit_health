<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Add 2 buttons -->
<button onclick="update(data1)">AverageCreditCard Debt vs.Age</button>
<button onclick="update(data2)">AverageCreditCard Debt vs.Income</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // create 2 data_set
    var data1 = [
       {group: "Age 18 - 35", value: "5808"},
       {group: "Age 35 - 44", value: "8235"},
       {group: "Age 45 - 54", value: "9096"},
       {group: "Age 55 - 64", value: "8158"},
       {group: "Age 65 - 69", value: "6876"},
       {group: "Age 70 - 74", value: "6465"},
       {group: "Age 75 and up", value: "5638"}
    ];

    var data2 = [
       {group: "Less Than 24999", value: "3000"},
       {group: "25000 to 44999", value: "3900"},
       {group: "45000 to 69999", value: "4900"},
       {group: "70000 to 114999", value:"5800"},
       {group: "115000 to 159999", value: "8300"},
       {group: "160000 and up", value: "11200"}
    ];
    
    // set the dimensions and margins of the graph
var margin = {top: 40, right: 30, bottom: 70, left: 60},
    width = 600 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Initialize the X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .padding(0.1);
var xAxis = svg.append("g")
  .attr("transform", "translate(0," + height + ")")

// Initialize the Y axis
var y = d3.scaleLinear()
  .range([ height, 0]);
var yAxis = svg.append("g")
  .attr("class", "myYaxis")

 

// A function that create / update the plot for a given variable:
function update(data) {

  // Update the X axis
  x.domain(data.map(function(d) { return d.group; }))
  xAxis.call(d3.axisBottom(x))
  
  // Update the Y axis
  y.domain([0, d3.max(data, function(d) { return d.value }) ]);
  yAxis.transition().duration(1000).call(d3.axisLeft(y)); 
  
  // Create the u variable
  var u = svg.selectAll("rect")
    .data(data)

  u
    .enter()
    .append("rect") // Add a new rect for each new elements
    .merge(u) // get the already existing elements as well
    .transition() // and apply changes to all of them
    .duration(1000)
      .attr("x", function(d) { return x(d.group); })
      .attr("y", function(d) { return y(d.value); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.value); })
      .attr("fill", "#91D317")
      
  // If less group in the new dataset, I delete the ones not in use anymore
  u
    .exit()
    .remove()
}

// Initialize the plot with the first dataset
update(data1)

</script>
